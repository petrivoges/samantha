<template name="samList">
  {{#each list}}
    <li>
      <time class="cbp_tmtime" datetime="{{requested}}"><span>{{date}}</span> <span>{{time}}</span></time>
      <div class="cbp_tmicon cbp_tmicon-phone"></div>
      <div class="cbp_tmlabel">
        <h2>{{email}}</h2>
        <p><a href="#" class="history">{{message}}</a></p>
      </div>
    </li>
  {{/each }}
</template>
